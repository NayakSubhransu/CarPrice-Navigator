<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Predictor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url("https://source.unsplash.com/random/1920x1080/?cars");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      .form-control {
        border-radius: 10px;
      }
      .btn-primary {
        border-radius: 10px;
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header text-center">
              <h1 class="mb-0">
                <i class="fas fa-car"></i> Car Price Predictor
              </h1>
            </div>
            <div class="card-body">
              <p class="text-center">
                This app predicts the price of a car you want to sell.
              </p>
              <form method="post" accept-charset="utf-8" name="Modelform">
                <div class="form-group">
                  <label for="company"
                    ><strong>Select the company:</strong></label
                  >
                  <select
                    class="selectpicker form-control"
                    id="company"
                    name="company"
                    required="1"
                    onchange="loadCarModels(this.id, 'car_models')"
                  >
                    <option value="">Select Company</option>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="car_models"
                    ><strong>Select the model:</strong></label
                  >
                  <!-- <select class="form-control" id="car_models" name="car_models" required>
                                </select> -->
                  <select
                    class="selectpicker form-control"
                    id="car_models"
                    name="car_models"
                    required="1"
                  ></select>
                </div>
                <div class="form-group">
                  <label for="year"
                    ><strong>Select Year of Purchase:</strong></label
                  >
                  <select class="selectpicker form-control" id="year" name="year" required>
                    <option value="">Select Year</option>
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="fuel_type"
                    ><strong>Select the Fuel Type:</strong></label
                  >
                  <select
                    class="selectpicker form-control"
                    id="fuel_type"
                    name="fuel_type"
                    required
                  >
                    <option value="">Select Fuel Type</option>
                    {% for fuel in fuel_types %}
                    <option value="{{fuel}}">{{fuel}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="kilo_driven"
                    ><strong>Enter the Number of Kilometres:</strong></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="kilo_driven"
                    name="kilo_driven"
                    placeholder="Enter the kilometres driven"
                    required
                  />
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="sendData()"
                  >
                    <i class="fas fa-dollar-sign"></i> Predict Price
                  </button>
                </div>
              </form>
              <div class="row mt-4">
                <div class="col-12 text-center">
                  <h4><span id="prediction"></span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
          function loadCarModels(company_id,car_model_id)
      {
          var company=document.getElementById(company_id);
          var car_model= document.getElementById(car_model_id);
          console.log(company.value);
          car_model.value="";
          car_model.innerHTML="";
          {% for company in companies %}
              if( company.value == "{{ company }}")
              {
                  {% for model in car_models %}
                      {% if company in model %}

                          var newOption= document.createElement("option");
                          newOption.value="{{ model }}";
                          newOption.innerHTML="{{ model }}";
                          car_model.options.add(newOption);
                      {% endif %}
                  {% endfor %}
              }
          {% endfor %}
      }

          function form_handler(event) {
          event.preventDefault(); // Don't submit the form normally
      }

      function sendData()
      {
          document.querySelector('form').addEventListener("submit",form_handler);

          var fd=new FormData(document.querySelector('form'));

          var xhr= new XMLHttpRequest({mozSystem: true});

          xhr.open('POST','/predict',true);
          document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
          xhr.onreadystatechange = function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

              }
          };

          xhr.onload= function(){};

          xhr.send(fd);
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
